<!doctype html>
<html lang="en">
    <head>
        <title>
            Readable
        </title>
        <link href="main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="video-wrapper">
            <video id="livevid" muted autoplay></video>
        </div>
        <div id="button-wrapper">
        <button id="read" type="button" class="btn btn-outline-dark btn-lg" onclick="snapshot()">
            <b>Read Text</b>
        </button>
        </div>
        <div id="info">
            <h2 class="display-4">
                This is Readable.
            </h2>
            <h3 class="lead">
                Click the button to listen to your text!
            </h3>
            <div class="mycanvas" id="canvas-parent">
                <canvas id="canvas">Hello</canvas>
            </div>
        </div>
    </body>
</html>
